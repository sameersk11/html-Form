<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/form.css">
</head>
    <body>
        <div class="container">
        
        <div class="table">          
            <table>
                <tr>
                    <td colspan="2">Registration</td>
                </tr>
                <tr>
                    <th>Students Name</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Father's Name</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Mothers Name</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>DOB</th>
                    <th><input type="date"></th>
                </tr>
                <tr>
                    <th>Gender</th>
                    <th>
                        <label><input type="radio" name="Gender">Male</label>
                        <label><input type="radio" name="Gender">Female</label>
                    </th>
                </tr>
                <tr>
                    <th>Email ID:</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Mobile No:</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Address:</th>
                    <th>
                        <textarea id="story" name="story" rows="5" cols="21" placeholder="Enter a Address">
                        </textarea>
                    </th>
                </tr>
                <tr>
                    <th>State</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>City</th>
                    <th><input type="text"></th>
                </tr>
                <th></th>
                <th><button>Submit</button></th>
            </table>
            
        </div>
    </div>
    </body>
</html>
